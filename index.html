<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>duckdash</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="grid-container">
    <ul class="sidebar">
        <li class="logo">img - dash</li>
        <li class="side-item home">home</li>
        <li class="side-item profile">prof</li>
        <li class="side-item messages">mes</li>
        <li class="side-item history">history</li>
        <li class="side-item tasks">tasks</li>
        <li class="side-item communities">communities</li>
        <li class="first-secondary side-item settings">settings</li>
        <li class="side-item support">support</li>
        <li class="side-item privacy">privacy</li>
    </ul>
    <main>
        <header>
            <form><input type="search" /></form>
            <div>profile</div>
            <div>greeting</div>
            <div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>
        <div class="center">
            <div class="center-left">
                <h2 class="center-left-header">Your Projects</h2>
                <div class="center-left-panel">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="center-right">
                <h2>Announcements</h2>
                <div class="component-right">
                    <div class="announcement">aa</div>
                    <div class="announcement">aa</div>
                    <div class="announcement">aa</div>
                </div>
                <h2>Trending</h2>
                <div class="component-right">
                    <div class="trend">tt</div>
                    <div class="trend">tt</div>
                    <div class="trend">tt</div>
                    <div class="trend">tt</div>
                </div>
            </div>
        </div>        
    </main>


</div>
